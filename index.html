<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ab718fc9a7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="position-wrap">
      <div class="wrapper">
        <form id="city-search">
          <input class="city-search" type="text" autocomplete="off" id="city-text-input" name="city"
            placeholder="Search for the city">
        </form>
        <div class="row">
          <div class="col">
            <i class="fa-solid fa-sun"></i>
            <h1><button class="geo-mark" id="geo-mark">New York</button></h1>
          </div>
          <div class="col text-center temp-now">
            <button class="celcium" id="celcium-button"> <span id="current-temp">18°</span>C</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <p class="day" id="day-hour">Monday 10:00 A.M.</p>
            <p class="date" id="date">10.02.2023</p>
          </div>
          <div class="col text-center temp-today">
            5° / 17°С
          </div>
        </div>
        <hr>
        <div class="row" class="cards">
          <div class="col-2 five-days">
            <div class="card text-center">
              <div class="card-header">
                ☁️
              </div>
              <div class="card-body">3° / 10°C</h5>
              </div>
              <div class="card-footer text-muted">
                Tuesday
              </div>
            </div>
          </div>
          <div class="col-2 five-days">
            <div class="card text-center">
              <div class="card-header">
                ☀️
              </div>
              <div class="card-body">3° / 12°C</h5>
              </div>
              <div class="card-footer text-muted">
                Wednesday
              </div>
            </div>
          </div>
          <div class="col-2 five-days">
            <div class="card text-center">
              <div class="card-header">
                ☁️
              </div>
              <div class="card-body">2 °/ 9°C</h5>
              </div>
              <div class="card-footer text-muted">
                Thursday
              </div>
            </div>
          </div>
          <div class="col-2 five-days">
            <div class="card text-center">
              <div class="card-header">
                🌧️
              </div>
              <div class="card-body">3° / 9°C</h5>
              </div>
              <div class="card-footer text-muted">
                Friday
              </div>
            </div>
          </div>
          <div class="col-2 five-days">
            <div class="card text-center">
              <div class="card-header">
                ☀️
              </div>
              <div class="card-body">5° / 12°C</h5>
              </div>
              <div class="card-footer text-muted">
                Saturday
              </div>
            </div>
          </div>
        </div>
      </div>
            <p class="site-code"><a href="https://github.com/DashaVoitovych/hw-git" target=”_blank rel="noreferrer noopener"
           class="git-link">Open-source code</a> by
           Dasha Voitovych</p>
    </div>
  </div>

</body>
<script src="src/index.js"></script>

</html>
