<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ab718fc9a7.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="position-wrap">
      <div class="wrapper">
        <form id="city-search">
          <input class="city-search" type="text" autocomplete="off" id="city-text-input" name="city"
            placeholder="Search for the city">
        </form>
        <div class="row">
          <div class="col">
            <button class="geo-mark" id="geo-mark">
              <h1></h1>
              <!-- <button><i class="bi bi-geo-alt-fill"></i></button> -->
              <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind speed: <span id="wind-speed"></span> km/h</li>
              </ul>
          </div>
          <div class="col text-center temp-now">
            <img src="" alt="" class="current-weather-icon" id="current-weather-icon"><span
              id="current-temp"></span><span class="units celsius">°C</span>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col">
            <p class="day" id="day-hour"></p>
            <p class="date" id="date"></p>
          </div>
          <div class="col text-center temp-today">
           <span id="min-temp"></span>° / <span id="max-temp"></span>°
          </div>
        </div>
        <hr>
        <div class="cards" id="weather-forecast"></div>
      </div>
      <p class="site-code"><a href="https://github.com/DashaVoitovych/hw-git" target=”_blank rel="noreferrer noopener"
          class="git-link">Open-source code</a> by
        Dasha Voitovych</p>
    </div>
  </div>
</body>
<script src="src/index.js"></script>

</html>
